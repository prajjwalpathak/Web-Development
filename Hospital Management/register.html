<!DOCTYPE html>
<html>
<head>
    <title>
        Register - Hospital Database
    </title>
    <meta charset="utf-8">
    <link rel="icon" href="images/mainLogo.png" type="image/icon type">
    <link rel="stylesheet" href="registerStyle.css" type="text/CSS">
</head>
<body>
    <div class="top">
        <img class="register" src="images/register.png" alt="register">
        <img class="main" src="images/mainLogo.png" alt="mainLogo">
        <h1>Hospital Database</h1>
        <a href="index.html"><button class="home">Home</button></a>
        <a href="about.html"><button class="about">About</button></a>
        <a href="contact.html"><button class="contact">Contact</button></a>
        <a href="login.html"><button class="log">Login</button></a>
    </div>
    <div class="mid">
        <h1 class="regHead">Register</h1>
        <form class="regForm">
            <label class="nameLabel" >Full Name</label><br>
            <input type="text" class="nameInput" id="name"><br>
            <label class="emailLabel" >E-mail</label><br>
            <input type="email" class="emailInput" id="email"><br>
            <label class="passwordLabel" >Password</label><br>
            <input type="password" class="passwordInput" id="password"><br>
            <input type="submit" class="submitInput" id="submit" value="Register"><br>
        </form>
    </div>
</body>
</html>
