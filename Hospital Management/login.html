<!DOCTYPE html>
<html>
<head>
    <title>
        Hospital Database
    </title>
    <meta charset="utf-8">
    <link rel="icon" href="images/mainLogo.png" type="image/icon type">
    <link rel="stylesheet" href="loginStyle.css" type="text/CSS">
</head>
<body>
    <div class="top">
        <img class="login" src="images/login.png" alt="login">
        <img class="main" src="images/mainLogo.png" alt="mainLogo">
        <h1>Hospital Database</h1>
        <a href="index.html"><button class="home">Home</button></a>
        <a href="about.html"><button class="about">About</button></a>
        <a href="contact.html"><button class="contact">Contact</button></a>
        <a href="register.html"><button class="reg">Register</button></a>
    </div>
    <div class="mid">
        <h1 class="logHead">Login</h1>
        <form class="logForm">
            <label class="emailLabel" >E-mail</label><br>
            <input type="email" class="emailInput" id="email"><br>
            <label class="passwordLabel" >Password</label><br>
            <input type="password" class="passwordInput" id="password"><br>
            <input type="submit" class="submitInput" id="submit" name="Login"><br>
        </form>
    </div>
</body>
</html>
